<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/admin dashboard page.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Smart Attend</h2>
            <ul class="menu">
                <li id="dashboard">
                    <img src="assets/dash.png" alt="Dashboard Icon" class="icon"> Dashboard
                </li>
                <li id="application">
                    <img src="/assets/app.png" alt="Application Icon" class="icon"> Application
                </li>
            </ul>
            <div id="signout" class="sign-out">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </div>
        </div>

         <!-- Main Content -->
         <div class="main-content">
            <header>
                <div class="header-content">
                    <h1><img src="/assets/dash.jpg" alt="Dashboard Icon" class="icon"> Dashboard</h1>
                    <div class="user-info">
                        <span>Admin</span>
                        <div class="user-avatar">SA</div>
                    </div>
                </div>
            </header>

            <!-- Statistics Section -->
            <section class="stats">
                <div class="stat-item">
                    <img src="/assets/icons8-attendance-48.png" alt="Present Icon" class="stat-icon">
                    <span class="stat-number-present">0</span>
                    <span class="stat-label">Present</span>
                </div>
                <div class="stat-item">
                    <img src="/assets/absent.jpg" alt="Absent Icon" class="stat-icon">
                    <span class="stat-number-absent">0</span>
                    <span class="stat-label">Absent</span>
                </div>
                <div class="stat-item">
                    <img src="/assets/working days icon.jpg" alt="Working Days Icon" class="stat-icon">
                    <span class="stat-number">30</span>
                    <span class="stat-label">Working Days</span>
                </div>
            </section>

            <div class="table-container">
                <div class="table-header">
                    <h3>Employee</h3>
                    <button id="clearStorageButton" class="present-button clear ">Clear</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="display-data">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="admin-dash.js"></script>
</body>
</html>
